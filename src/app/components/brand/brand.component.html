<ul class="list-group">
  <li id="all" routerLink = "/cars" class="list-group-item">Tüm Arabalar</li>
 <li id="brand" class="list-group-item">Markalar</li>
 <li (click)="setCurrentBrand(brand)"
 routerLink = "/cars/brand/{{brand.id}}"
 *ngFor="let brand of brands" 
 [class]="getCurrentBrandClass(brand)">
   {{brand.brandName}} </li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz.</h5>
