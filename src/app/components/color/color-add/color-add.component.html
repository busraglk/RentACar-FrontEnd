<div class="content">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Renk Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="row mb-3">
                    <div class="col col-md-3">
                      <label for="colorName">Renk ismi: </label>
                    </div>
                    <div class="col col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          id="colorName"
                          formControlName="colorName"
                          class="form-control"
                          placeholder="Bir renk giriniz.."
                        />
                      </div>
                    </div>
                  </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
