<!-- Button trigger modal -->
<div class="d-grid gap-2">
  <button type="button" class="btn btn-secondary" routerLink='/cars'>Geri</button>
  <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-target="#carForRent">
    Aracı Kirala
  </button>

</div>


<!-- Modal -->
<div class="modal fade" id="carForRent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ carForRent.brandName }} - {{ carForRent.colorName }} | Aracı Kirala
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <span aria-hidden="true">&times;</span>
      <div class="modal-body">
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label">Günlük</label>
          <div class="col-8">
            <input type="text" disabled="disabled" class="form-control" [value]="carForRent.dailyPrice | currency: '₺'" />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label">Başlangıç</label>
          <div class="col-8">
            <input (change)="onChangeEvent($event)" min="{{ getRentMinDate() }}" [(ngModel)]="rentDate" type="date"
              class="form-control" id="rent-date" placeholder="Bir gün seçiniz." />
          </div>
        </div>
        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label">Bitiş</label>
          <div class="col-8">
            <input disabled="{{ !firstDateSelected }}" min="{{ getReturnMinDate() }}" max="{{ getReturnMaxDate() }}"
              [(ngModel)]="returnDate" type="date" class="form-control" id="return-date"
              placeholder="Bir gün seçiniz." />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Kapat
        </button>
        <button ddata-dismiss="modal" (click)="createRental()" type="button" class="btn btn-primary">
          Onayla
        </button>
      </div>
    </div>
  </div>
</div>
